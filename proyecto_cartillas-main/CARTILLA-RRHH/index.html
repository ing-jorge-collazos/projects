<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTILLA RRHH</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
     <link rel="stylesheet" href="css/lib/sweetalert2.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><img class="img-fluid" src="content/theme/inicio_rrhh.png"></h5>
                        <form class="form-signin">
                            <div class="form-label-group" id="content-name">
                                <label for="inputEmail">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-label-group" id="content-lastname">
                                <label for="inputEmail">Lastname</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Lastname" required>
                            </div>
                            <div class="form-label-group">
                                <label for="inputEmail">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                            </div>

                            <div class="form-label-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div><br>
                            <button class="btn btn-lg btn-primary btn-block" type="button" id="btn-login">Login</button>
                            <button class="btn btn-lg btn-danger btn-block" type="button" id="btn-cancel" style="background-color: #ff5800">Cancel</button>
                            <hr class="my-4"> New user?
                            <button class="btn btn-sm btn-outline-danger py-0" id="btn-register" style="margin-bottom: 1%;">Create an account!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
